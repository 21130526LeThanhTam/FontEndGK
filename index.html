<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pikachu</title>
</head>
<body>
<div class="main">
    <div class="main_board">
        <div class="main_board_wrap">
            <div class="main_left">
                <h4>Pikachu</h4>
                <div class="button">
                    <button class="menu__btn">Chơi lại</button>
                    <button class="again__btn">Hoán đổi</button>
                </div>
                <h5>Điểm</h5>
                <span class="current__score">0</span>
                <h5>Cấp độ</h5>
                <span class="current__level">1</span>
                <h5 class="blood">Máu</h5>
                <span class="current__blood">10</span>
            </div>
            <div class="main_center">
                <div class="navbar">
                    <button class="instruction">Hướng dẫn</button>
                    <button id="lv1" class="level">lv 1</button>
                    <button id="lv2" class="level">lv 2</button>
                    <button id="lv3" class="level">lv 3</button>
                    <button id="lv4" class="level">lv 4</button>
                </div>
                <div class="main__wrap__box"></div><!--Ma trận pokemon trong đây-->
            </div>
            <div class="main_right">
                <h5>Time</h5>
                <div class="time_bar">
                    <div class="time_line"></div>
                    <span class="time_text"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
